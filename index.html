<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Home | itskios09</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="icon" type="image/png" href="./assets/images/apple-touch-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <i class="uil uil-brackets-curly"></i> itskios09
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#education" class="nav__link">Education</a></li>
            <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
            <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
            <li class="nav__item"><a href="#achievements" class="nav__link">Achievements</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <i class="uil uil-moon change-theme" id="theme-button"></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__social">
              <a href="#" target="_blank" class="home__social-icon" aria-label="GitHub">
                <i class="uil uil-github-alt"></i>
              </a>
              <a href="#" target="_blank" class="home__social-icon" aria-label="LinkedIn">
                <i class="uil uil-linkedin"></i>
              </a>
              <a href="#" target="_blank" class="home__social-icon" aria-label="WhatsApp">
                <i class="uil uil-whatsapp"></i>
              </a>
            </div>

            <div class="home__data">
              <h1 class="home__title">Hey there! <span class="home__hand">ðŸ‘‹</span></h1>
              <h3 class="home__subtitle">I'm <span>Fredrick Kioko</span></h3>
              <p class="home__description">
                A Software Developer from Kenya who gets paid for making the world
                a better place
              </p>
              <div class="home__tags">
                <span class="home__tag">Software Developer</span>
                <span class="home__tag">Open Source Contributor</span>
                <span class="home__tag">ML Engineer</span>
              </div>
              <a href="#contact" class="button__hire-me button--flex">
                Hire Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>

            <div class="home__img">
              <img src="./assets/images/logo.png" alt="its-kios09" class="home__profile-img" />
            </div>
          </div>

          
        </div>
        <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
